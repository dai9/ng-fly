<div class="chatroom">
  <ul>
    <li ng-repeat="message in view.messages"><strong>{{message.username}}: </strong>{{message.message}}</li>
  </ul>
  <form ng-submit="sendMessage(view.message)">
    <input type="text" placeholder="Message" ng-model="view.message">
    <input type="submit" value="Send">
  </form>
</div>
