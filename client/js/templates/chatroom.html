<div class="chatroom">
  <ul id="chat-messages">
    <li>Welcome to the ngFly chatroom!</li>
    <li ng-repeat="message in view.messages"><strong>{{message.username}}: </strong>{{message.body}}</li>
  </ul>
  <form ng-submit="sendMessage(view.username, view.message)">
    <input type="text" placeholder="Message" ng-model="view.message">
    <input type="submit" value="Send">
  </form>
</div>
